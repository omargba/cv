  <main>
    <section class="contact-form">
      <h2>Envíame un mensaje</h2>
      <form action="#" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>También puedes encontrarme en:</h2>
      <ul>
        <li> Email: <a href="mailto:omar@example.com">omar@example.com</a></li>
        <li> Teléfono: <a href="tel:+526621234567">+52 662 123 4567</a></li>
        <li> LinkedIn: <a href="#">linkedin.com/in/omarborbon</a></li>
      </ul>
    </section>
  </main>
